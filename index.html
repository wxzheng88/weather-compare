    <style>
        /* 自定义SVG天气图标 */
        .weather-svg-icon {
            width: 48px;
            height: 48px;
            transition: transform 0.3s ease;
        }
        
        .weather-svg-icon.sunny {
            animation: rotate 20s linear infinite;
        }
        
        .weather-svg-icon.cloudy {
            animation: float 3s ease-in-out infinite;
        }
        
        .weather-svg-icon.rainy {
            animation: rainDrop 1s ease-in-out infinite;
        }
        
        .weather-svg-icon.snowy {
            animation: snowFall 2s ease-in-out infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes rainDrop {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(3px); }
        }
        
        @keyframes snowFall {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(10deg); }
        }
        
        /* 大图标样式 */
        .weather-large-icon {
            width: 80px;
            height: 80px;
        }
        
        /* 小图标样式 */
        .weather-small-icon {
            width: 32px;
            height: 32px;
        }
    </style>
</head>

    <script>
        // 天气图标映射
        const weatherIconMap = {
            '晴': 'icon-sunny',
            '晴朗': 'icon-sunny',
            '晴间多云': 'icon-cloudy',
            '少云': 'icon-sunny',
            '多云': 'icon-cloudy',
            '阴': 'icon-overcast',
            '阴天': 'icon-overcast',
            '雾': 'icon-fog',
            '霾': 'icon-haze',
            '轻度霾': 'icon-haze',
            '中度霾': 'icon-haze',
            '重度霾': 'icon-haze',
            '小雨': 'icon-light-rain',
            '中雨': 'icon-moderate-rain',
            '大雨': 'icon-heavy-rain',
            '暴雨': 'icon-heavy-rain',
            '阵雨': 'icon-light-rain',
            '雷阵雨': 'icon-thunder-rain',
            '雨夹雪': 'icon-light-rain',
            '小雪': 'icon-light-snow',
            '中雪': 'icon-moderate-snow',
            '大雪': 'icon-heavy-snow',
            '暴雪': 'icon-heavy-snow'
        };

        // 获取天气SVG图标
        function getWeatherIcon(weatherDesc, size = 'medium') {
            const iconId = weatherIconMap[weatherDesc] || 'icon-cloudy';
            const sizeClass = size === 'large' ? 'weather-large-icon' : (size === 'small' ? 'weather-small-icon' : '');
            return `<svg class="weather-svg-icon ${sizeClass}" viewBox="0 0 64 64">
                <use href="#${iconId}"/>
            </svg>`;
        }
    </script>
