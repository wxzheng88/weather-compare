<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="天气预报对比 - 安达市和甘南县天气预报">
    <meta name="keywords" content="weather, forecast, China">
    <title>天气预报对比</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <h1>天气预报对比</h1>
            <p id="subtitle">安达市 vs 甘南县 · 未来5天预报</p>
        </header>

        <main class="main-content">
            <div class="app-layout">
                <!-- 左侧城市选择 -->
                <aside class="city-sidebar">
                    <h2 class="sidebar-title">选择城市</h2>
                    <ul class="city-list">
                        <li class="city-item active" data-city="anda">
                            <span class="city-icon">🏙️</span>
                            <div class="city-details">
                                <span class="city-name">安达市</span>
                                <span class="city-province">黑龙江省</span>
                            </div>
                        </li>
                        <li class="city-item" data-city="gannan">
                            <span class="city-icon">🏔️</span>
                            <div class="city-details">
                                <span class="city-name">甘南县</span>
                                <span class="city-province">黑龙江省</span>
                            </div>
                        </li>
                    </ul>
                    
                    <!-- 城市搜索 -->
                    <div class="city-search">
                        <input type="text" id="city-search-input" placeholder="搜索城市..." autocomplete="off">
                        <div class="city-search-results" id="city-search-results"></div>
                    </div>
                </aside>

                <!-- 右侧天气对比 -->
                <section class="weather-section">
                    <div class="weather-header">
                        <div class="city-title">
                            <h2><i class="fas fa-map-marker-alt"></i> <span id="current-city-name">安达市</span></h2>
                            <span class="city-coords" id="current-city-coords">46.39°N, 125.32°E</span>
                        </div>
                        <button class="refresh-btn" id="refresh-btn" title="刷新">
                            <i class="fas fa-redo-alt"></i>
                        </button>
                    </div>

                    <div class="loading-overlay" id="loading">
                        <div class="spinner"></div>
                        <p>加载中...</p>
                    </div>

                    <div class="weather-content" id="weather-content"></div>

                    <div class="error-message" id="error-message" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="error-text"></span>
                    </div>
                </section>
            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-content">
                <p>
                    数据来源：
                    <span class="provider-link">Open-Meteo</span>
                    <span class="separator">·</span>
                    <span class="provider-link">OpenWeatherMap</span>
                    <span class="separator">·</span>
                    <span class="provider-link">WeatherAPI</span>
                    <span class="separator">·</span>
                    <span class="provider-link">高德天气</span>
                </p>
                <p class="update-time" id="last-updated"></p>
            </div>
        </footer>
    </div>

    <!-- 天气详情弹窗 -->
    <div class="modal-overlay" id="detail-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header" id="modal-header"></div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script src="cities.js"></script>
    <script src="providers.js"></script>
    <script src="app.js"></script>
</body>
</html>
